<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title></title>
  </head>
  <body>
    <h1>WebSocketServer Example</h1>

    <script>
      let ws;
      const proto = window.location.protocol === "https:" ? "wss" : "ws";
      ws = new WebSocket(`${proto}://${window.location.host}`);

      ws.onmessage = (event) => {
        console.log("event", event.data);
      };
    </script>
  </body>
</html>
